apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels: # these labels belong to deployment
    app: mongodb
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod
      app: mongodb
      tier: db
      project: roboshop
  template: # this is the pod definition
    metadata:
      labels:
        app: mongodb
        tier: db
        project: roboshop
    spec:
      containers:
      - name: nginx
        image: iamnr/mongodb:1.0.0
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
    tier: db
    project: roboshop
  ports:
    - name: name-of-service-port
      port: 80
      protocol: TCP
      targetPort: http-web-svc


